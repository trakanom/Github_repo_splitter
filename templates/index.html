<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Splitter</title>
</head>

<body>
    <h1>Welcome to Repo Splitter</h1>
    <button id="connect-github">Connect Github</button>
    <span id="user-status">‚ùå Github not connected</span>
    <p>Enter the repository URL below and click the "Split Repository" button to start the process:</p>
    <form id="repo-form">
        <label for="require-preview">
            <input type="checkbox" id="require-preview" name="require-preview" />
            Require preview before splitting
        </label>
        <br />
        <label for="clear-original-repo">
            <input type="checkbox" id="clear-original-repo" name="clear-original-repo" />
            Clear original repository
        </label>
        <br />
        <label for="show-summary">
            <input type="checkbox" id="show-summary" name="show-summary" />
            Show summary
        </label>
        <br />
        <input type="url" id="repo-url" placeholder="https://github.com/username/repo.git" required>
        <button id="start-split">Start splitting</button>
    </form>
    <p id="status"></p>
    <div id="preview-container" style="display: none;">
        <h2>Preview</h2>
        <pre id="preview-content"></pre>
    </div>
    <script src="/static/frontend.js"></script>
</body>

</html>
